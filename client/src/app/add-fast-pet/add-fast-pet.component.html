<div class="container-fluid animated fadeIn">
  <div class="col-12">
    <div class="row justify-content-center">

      <h1 class="title">Cadastrar Pet</h1>

    </div>
  </div>
  <mat-card>

    <form id="add-pet" name="add-pet">

      <div class="row pet-form">
        <div class="col-4">
          <button mat-fab color="primary" (click)='imgFileInput.click()'>
            <mat-icon aria-label="Tirar Foto">add_a_photo</mat-icon>
            <input hidden type="file" accept="image/*" id="imgupload" capture="camera" #imgFileInput />
          </button>
        </div>
        <div class="col-8">
          <mat-form-field>
            <input [(ngModel)]="addFastPet.nm_animal" name="nome" matInput placeholder="Nome" required>
          </mat-form-field>
        </div>
      </div>

      <div class="form-group">

        <div class="row pet-sub-form">
          <div class="col-4">
            <button (click)="getAdress()" mat-fab color="primary" routerLink="/add-fast-pet">
              <mat-icon aria-label="Adicionar Pet Rapidamente">location_on</mat-icon>
            </button>
          </div>
          <div class="col-8">
            <mat-form-field>
              <input [(ngModel)]="addFastPet[0].address_components[7].long_name" name="cd_cep_animal" matInput placeholder="CEP" required>
            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="col-4"></div>
          <div class="col-8">
            <mat-form-field>
              <input [(ngModel)]="addFastPet[0].address_components[5].short_name" name="nm_estado_animal" matInput placeholder="Estado" required>
            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="col-4"></div>
          <div class="col-8">
            <mat-form-field>
              <input [(ngModel)]="addFastPet[0].address_components[3].long_name" name="nm_cidade_animal" matInput placeholder="Cidade" required>
            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="col-4"></div>
          <div class="col-8">
            <mat-form-field>
              <input [(ngModel)]="addFastPet[0].address_components[2].long_name" name="nm_endereco_animal" matInput placeholder="Endereço" required>
            </mat-form-field>
          </div>
        </div>

        <div class="row">
          <div class="col-4"></div>
          <div class="col-8">
            <mat-form-field>
              <input [(ngModel)]="addFastPet[0].address_components[0].long_name" name="nm_numero_endereco_animal" matInput placeholder="Número" required>
            </mat-form-field>
          </div>
        </div>

    </div>


      <div class="col-12">
        <div class="button-submit-row row justify-content-center">
          <button mat-raised-button type="submit" color="primary" form="add-pet" class="w-50" (click)="registerPet()">Confirmar</button>
        </div>
      </div>

    </form>

  </mat-card>
</div>
