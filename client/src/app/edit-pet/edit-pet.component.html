<div class="container-fluid animated fadeIn">
  <div class="col-12">
    <div class="row justify-content-center">

      <h1 class="title">Editando Pet - {{editPet.nm_animal}} </h1>

    </div>
  </div>
  <mat-card>

    <form id="edit-pet" name="edit-pet">

      <div class="row pet-form">
        <div class="col-4">
          <button mat-fab color="primary" (click)='imgFileInput.click()'>
            <mat-icon aria-label="Tirar Foto">add_a_photo</mat-icon>
            <input hidden type="file" accept="image/*" id="imgupload" capture="camera" #imgFileInput />
          </button>
        </div>
        <div class="col-8">
          <mat-form-field>
            <input [(ngModel)]="editPet.nm_animal" name="nome" matInput placeholder="Nome" required>
          </mat-form-field>
        </div>
      </div>

      <div class="row pet-sub-form">
        <div class="col-4"><h6>Informações</h6></div>
        <div class="col-4">
          <mat-form-field>
            <input [(ngModel)]="editPet.cd_idade_animal" name="idade" matInput placeholder="Idade" pattern="[0-9]" max-length="2" required>
          </mat-form-field>
        </div>
        <div class="col-4">
          <mat-form-field>
            <mat-select [(ngModel)]="editPet.nm_idade_animal" name="text_idade" placeholder="Meses" required>
              <mat-option *ngFor="let idades of idade" [value]="idades.value">
                {{ idades.viewValue }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col-4"></div>
        <div class="col-8">
          <mat-form-field>
            <mat-select [(ngModel)]="editPet.nm_sexo_animal" name="sexo" placeholder="Sexo" required>
              <mat-option *ngFor="let sexos of sexo" [value]="sexos.value">
                {{ sexos.viewValue }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col-4"></div>
        <div class="col-8">
          <mat-form-field>
            <mat-select [(ngModel)]="editPet.nm_tamanho_animal" name="tamanho" placeholder="Tamanho" required>
              <mat-option *ngFor="let tamanhos of tamanho" [value]="tamanhos.value">
                {{ tamanhos.viewValue }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col-4"></div>
        <div class="col-8">
          <mat-form-field>
            <input [(ngModel)]="editPet.nm_cor_animal" name="cor" matInput placeholder="Cor" required>
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col-4"></div>
        <div class="col-8">
          <mat-form-field>
            <mat-select [(ngModel)]="editPet.id_especie" name="especie" placeholder="Espécie" required>
              <mat-option *ngFor="let especies of especie" [value]="especies.id">
                {{ especies.value }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col-4"></div>
        <div class="col-8">
          <mat-form-field>
            <mat-select [(ngModel)]="editPet.nm_raca" name="raca" placeholder="Raça" required>
              <mat-option *ngFor="let racas of raca" [value]="racas.id">
                {{ racas.value }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col-4"></div>
        <div class="col-8">
          <div class="checkbox-align">
            <mat-checkbox [(ngModel)]="editPet.ic_deficiencia_animal" name="deficiencia" color="primary">Há alguma deficiência?</mat-checkbox>
          </div>
        </div>
      </div>

      <div class="row pet-form">
        <div class="col-4"></div>
        <div class="col-8" *ngIf="!!editPet.ic_deficiencia_animal">
            <mat-form-field>
              <input [(ngModel)]="editPet.ds_deficiencia_animal" name="ds_deficiencia" matInput placeholder="Qual?">
            </mat-form-field>
          </div>
      </div>

      <div class="col-12">
        <div class="button-submit-row row justify-content-center">
          <button mat-raised-button form="edit-pet" type="submit" color="primary" class="w-50" (click)="updatePet('/update')">Confirmar</button>
        </div>
      </div>

    </form>

  </mat-card>
</div>
