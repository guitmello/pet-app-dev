<div class="container-fluid bg-login animated fadeIn">

  <mat-card>
    <div class="col-md-12">
      <div class="logo">
        <img src="../../assets/images/idot-logo-branca128.png" alt="" srcset="">
      </div>
    </div>

      <form>

        <div class="row justify-content-center">
          <div class="col-12">
            <mat-form-field>
              <input [(ngModel)]="usuario.email" name="email" type="email" matInput placeholder="Email" required>
              <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
            </mat-form-field>
          </div>

          <div class="col-12">
            <mat-form-field>
              <input [(ngModel)]="usuario.senha" name="senha" matInput placeholder="Senha" [type]="hide ? 'password' : 'text'" required>
              <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
            </mat-form-field>
          </div>
        </div>

        <div class="col-12">
          <div class="button-row row justify-content-center">
            <button (click)="getAuth()" mat-raised-button type="submit" color="primary" class="w-50">Confirmar</button>
          </div>
          <div class="button-row row justify-content-center">
              <button mat-raised-button color="primary" class="w-50" (click)="openDialog()">Cadastre-se</button>
            </div>
        </div>

      </form>

  </mat-card>
</div>
