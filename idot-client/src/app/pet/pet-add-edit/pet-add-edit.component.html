<div class="pure-g">
  <div class="pure-u-1">
    <h1 *ngIf="isAdding" class="title">Cadastrar Pet</h1>
    <h1 *ngIf="!isAdding" class="title">Editar Pet</h1>
  </div>
</div>

<mat-card>
  <div class="pure-g">
    <form [formGroup]="petForm">
      <div class="pure-u-1">
        <button mat-fab color="primary" (click)="imgFileInput.click()">
          <mat-icon aria-label="Tirar Foto">add_a_photo</mat-icon>
          <input
            hidden
            type="file"
            accept="image/*"
            id="imgupload"
            capture="camera"
            #imgFileInput
          />
        </button>
      </div>

      <div class="pure-u-1">
        <div class="form-control">
          <mat-form-field>
            <input
              matInput
              type="text"
              name="nome"
              formControlName="nm_animal"
              placeholder="Nome"
              required
            />
          </mat-form-field>
        </div>
      </div>

      <div class="pure-u-1-2">
        <div class="form-control">
          <mat-form-field>
            <input
              matInput
              type="number"
              name="idade"
              formControlName="cd_idade_animal"
              placeholder="Idade"
              maxlength="2"
              required
            />
          </mat-form-field>
        </div>
      </div>

      <div class="pure-u-1-2">
        <div class="form-control">
          <mat-form-field>
            <mat-select
              name="text_idade"
              formControlName="cd_idade_animal"
              placeholder="Período"
              required
            >
              <mat-option *ngFor="let age of ageArray" [value]="age.value">
                {{ age.viewValue }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>

      <div class="pure-u-1-2">
        <div class="form-control">
          <mat-form-field>
            <mat-select
              name="sexo"
              formControlName="nm_sexo_animal"
              placeholder="Sexo"
              required
            >
              <mat-option
                *ngFor="let gender of genderArray"
                [value]="gender.value"
              >
                {{ gender.viewValue }}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>

      <div class="pure-u-1-2">
        <mat-form-field>
          <mat-select
            name="tamanho"
            formControlName="nm_tamanho_animal"
            placeholder="Tamanho"
            required
          >
            <mat-option *ngFor="let size of sizeArray" [value]="size.value">
              {{ size.viewValue }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="pure-u-1">
        <div class="form-control">
          <mat-form-field>
            <input
              matInput
              type="text"
              name="cor"
              formControlName="nm_cor_animal"
              placeholder="Cor"
              required
            />
          </mat-form-field>
        </div>
      </div>
      <!-- TODO fix ngModel -->
      <div class="pure-u-1-2">
          <div class="form-control">
        <mat-form-field>
          <mat-select
            name="especie"
            placeholder="Espécie"
            [(ngModel)]="batata"
            (selectionChange)="fillRaces(batata)"
            required
          >
            <mat-option
              *ngFor="let specie of specieArray.payload"
              [value]="specie.id"
            >
              {{ specie.nm_especie }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        </div>
      </div>

      <div class="pure-u-1-2">
          <div class="form-control">
        <mat-form-field>
          <mat-select name="raca" placeholder="Raça" required>
            <mat-option
              *ngFor="let race of raceArray.payload"
              [value]="race.id"
            >
              {{ race.nm_raca }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        </div>
      </div>

      <div class="pure-u-1">
          <div class="form-control">
        <div class="checkbox-align">
          <mat-checkbox name="deficiencia" color="primary"
            >Há alguma deficiência?</mat-checkbox
          >
        </div>
        </div>
      </div>

      <div class="pure-u-1">
          <div class="form-control">
        <mat-form-field>
          <textarea matInput name="ds_deficiencia" placeholder="Qual?"></textarea>
        </mat-form-field>
        </div>
      </div>

      <div class="pure-u-1">
        <div class="button-submit-row row-center">
          <button
            mat-raised-button
            type="submit"
            color="primary"
            class="w-50"
            (click)="petRegister()"
            [disabled]="petForm.invalid"
          >
            Confirmar
          </button>
        </div>
      </div>
    </form>
  </div>
</mat-card>
