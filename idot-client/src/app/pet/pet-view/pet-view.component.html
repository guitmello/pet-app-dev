<!-- Foto redonda -->

<mat-card *ngFor="let pet of pets.payload">
  
  <div class="pure-g">
    <div class="pure-u-1-3">
      
    </div>

    <div class="pure-u-2-3">
      <mat-list>

        <mat-list-item>
          <mat-icon matListIcon></mat-icon>
          <h3 mat-line class="font-bold">{{pet.nm_animal}}</h3>
        </mat-list-item>

        <mat-list-item>
          <mat-icon matListIcon>calendar_today</mat-icon>
          <h3 mat-line class="font-bold">{{pet.cd_idade_animal}}</h3>
        </mat-list-item>

        <mat-list-item>
          <mat-icon matListIcon>location_on</mat-icon>
          <h3 mat-line class="font-bold">{{pet.nm_cidade_animal}} - {{pet.nm_estado_animal}}</h3>
        </mat-list-item>

      </mat-list>
    </div>
  </div>

</mat-card>
