<section *ngIf="">
  <section *ngIf="">
    <!-- Física -->
    <div class="pure-g">
      <div class="pure-u-1">
        <h1 class="title">Cadastrar Usuário</h1>
      </div>
    </div>

    <mat-card>
      <div class="pure-g">
        <div class="pure-u-1">
          <button mat-fab color="primary" (click)='imgFileInput.click()'>
            <mat-icon aria-label="Tirar Foto">add_a_photo</mat-icon>
            <input hidden type="file" accept="image/*" id="imgupload" capture="camera" #imgFileInput />
          </button>
        </div>
      </div>
    </mat-card>
  </section>

  <section *ngIf="">
    <!-- Jurídica -->
    <div class="pure-g">
      <div class="pure-u-1">
        <h1 class="title">Cadastrar Usuário</h1>
      </div>
    </div>

    <mat-card>
      <div class="pure-g">
        <div class="pure-u-1">
          <button mat-fab color="primary" (click)='imgFileInput.click()'>
            <mat-icon aria-label="Tirar Foto">add_a_photo</mat-icon>
            <input hidden type="file" accept="image/*" id="imgupload" capture="camera" #imgFileInput />
          </button>
        </div>
      </div>
    </mat-card>
  </section>
</section>
